<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Trabajamos con tablas</h1>

    <h2>Ejemplo del PDF!</h2>

    <table border="1">
        <tr>
            <th>Titulo 1</th>
            <th>Titulo 2</th>
        </tr>
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
        </tr>
        <tr> 
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
    </table>

    <br/>

    <hr/>
<!-- ------------------------------------------------>

    <!-- ejemplo de clase -->

    <h2>Ejemplo de clase:</h2>

    <table border="1">
        <tr>
            <td>celda 1</td>
            <td>celda 2</td>
            <td>celda 3</td>
        </tr>

        <tr>
            <td>celda 4</td>
            <td>celda 5</td>
            <td>celda 6</td>
        </tr>

        <tr>
            <td>celda 7</td>
            <td>celda 8</td>
            <td>celda 9</td>
        </tr>
    </table>

    <hr/>

    <table border="1">
        <tr>
            <!-- colspan combinar horizontalmente las columnas -->
            <th colspan="3">titulo</th>
        </tr>
        <tr>
            <td>celda 4</td>
            <td>celda 5</td>
            <td>celda 6</td>
        </tr>

        <tr>
            <td>celda 7</td>
            <td>celda 8</td>
            <td>celda 9</td>
        </tr>
    </table>

    <hr/>

    <table border="1">
        <tr>
            <td rowspan="3">Curso</td>
            <td>celda 2</td>
            <td>celda 3</td>
        </tr>

        <tr>
            <td>celda 5</td>
            <td>celda 6</td>
        </tr>

        <tr>
            <td>celda 8</td>
            <td>celda 9</td>
        </tr>
    </table>

</body>
</html>
